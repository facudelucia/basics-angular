<h4>Listado</h4>
    <ul class="list-group">
         <li *ngFor="
            let character of characterList; 
            let i = index; 
            let isFirst = first;
            let isLast = last;
            let isOdd = odd;
            " 
            class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="{
                'list-group-item-success': isFirst,
                'list-group-item-danger': isLast
            }">
            <div>
                <span>{{i + 1}}</span>
                {{character.name}} - power: {{character.power}}
            </div>
            <button (click)="deleteCharacter(character.id!)" class="btn btn-danger">X</button>
         </li>
    </ul>
